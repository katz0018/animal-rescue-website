<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header class="gradient" role="banner">
    <div class="gutter-2 grid grid-middle pad-t pad-b">
      <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
        <i class="icon i-128">
          <svg><use xlink:href="images/icons.svg#logo"></use></svg>
        </i>
        <h1 class="visually-hidden">Hairless Friends Pet Rescue</h1>
      </div>

      <div class="unit xs-2-3 s-2-3 m-2-3 l-2-3">
        <nav class="push-t-2">
          <ul class="list-group-inline">
            <li><a href="index.html">Home</a></li>
            <li class="gutter-2"><a href="adopt.html">adopt</a></li>
            <li><a href="#">Donate</a></li>
            <li class="gutter-2"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section>
      <form class="gutter-1-2 push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset>
          <legend class="not-bold kilo">Come try us out, you wont be disappointed</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1">
              <div class="push">
                <label for="name">Name</label>
                <input id="name" required>
              </div>
              <div class="push">
                <label for="email">Your email</label>
                <input id="email" type="email" name="email" required>
              </div>
              <div class="push">
                <label for="subject">Plans</label>
                <select id="subject" name="subject">
                  <option>Tests</option>
                  <option>Annual plan</option>
                  <option>Test</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="not-bold push-1-4">Subscribe to daily emails</legend>
          <div>
            <input type="radio" id="yes-2" name="first-aid">
            <label for="yes-2">Yes</label>
            <input type="radio" id="no-1" name="first-aid">
            <label for="no-1">No</label>
          </div>
        </fieldset>
        <div class="pad-b-1-2 pad-t-1-2">
          <label class="pad-b-1-2" for="message">Please let us know any comments or questions you may have.<span class="italic"> (optional.)</span></label>
          <textarea id="message"></textarea>
        </div>

        <div class="push-2 pad-t-1-2 text-center">
          <button class="btn btn-new" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
  </footer>


</body>
</html>
