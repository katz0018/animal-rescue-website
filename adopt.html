<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header class="push-2" role="banner">
    <div class="gutter-2 grid grid-middle pad-t pad-b">
      <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
        <i class="icon i-128">
          <svg><use xlink:href="images/favicons.svg#logo"></use></svg>
        </i>
        <h1 class="visually-hidden">Hairless Friends adoption page</h1>
      </div>

      <div class="unit xs-2-3 s-2-3 m-2-3 l-2-3">
        <nav role="navigation" id="nav" tabindex="0" class="push-t-2">
          <ul class="list-group-inline">
            <li><a href="index.html">Home</a></li>
            <li class="gutter-2"><a href="adopt.html">adopt</a></li>
            <li><a href="#">Donate</a></li>
            <li class="gutter-2"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section>
      <form role="search" class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset>
          <legend class="gutter-2 push not-bold kilo">Fill out our form and your hairless friend will be waiting for you to pick them up.</legend>
          <div class="gutter grid">
            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="name">Your Name</label>
              <input id="name" required>
            </div>

            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="name">Your Last Name</label>
              <input id="name" required>
            </div>

            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="email">Your email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="number">Phone number</label>
              <input id="number" type="number" name="number" required>
            </div>

            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="number">Cell number</label>
              <input id="number" type="number" name="number" required>
            </div>

            <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter push">
              <label for="subject">Number of family members</label>
              <select id="subject" name="subject">
                <option></option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
              </select>
            </div>
          </div>


            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="gutter-2 not-bold push-1-4">Subscribe to daily emails</legend>
          <div class="gutter-2">
            <input type="radio" id="yes-2" name="first-aid">
            <label for="yes-2">Yes</label>
            <input type="radio" id="no-1" name="first-aid">
            <label for="no-1">No</label>
          </div>
        </fieldset>
        <div class="gutter-2 pad-b-1-2 pad-t-1-2">
          <label class="pad-b-1-2" for="message">Please let us know any comments or questions you may have.<span class="italic"> (optional.)</span></label>
          <textarea id="message"></textarea>
        </div>

        <div class="push-2 pad-t-1-2 text-center">
          <button class="btn btn-new" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="solid-blue-bg text-center pad-t-2" role="contentinfo">
    <i class="icon i-96">
      <svg><use xlink:href="images/favicons.svg#logo"></use></svg>
    </i>
    <a class="milli block pad-t pad-b" href="#">youarehairlessandbeautiful@gmail.com</a>
    <i class="inline-block icon i-16">
      <svg><use xlink:href="images/favicons.svg#facebook"></use></svg>
    </i>
    <i class="inline-block pad-b-2 icon i-16">
      <svg><use xlink:href="images/favicons.svg#insta"></use></svg>
    </i>
  </footer>


</body>
</html>
